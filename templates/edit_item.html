<form method="POST">
    <input type="text" name="name" value="{{ item.name }}" required>
    <textarea name="description" required>{{ item.description }}</textarea>
    <input type="text" name="department" value="{{ item.department }}" required>
    <input type="text" name="upc" value="{{ item.upc }}" required>
    <input type="text" name="image" value="{{ item.image }}">
    <label for="display_duration">Display Duration (days):</label>
    <input type="number" name="display_duration" id="display_duration" required>
    <button type="submit">Update Item</button>
</form>
